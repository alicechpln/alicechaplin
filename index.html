<script>
$(document).ready(function(){
    //Array with start positions
    var boxStartMargin = [];


    //Fill array with values
    $('.boxes').each(function(i) {
        boxStartMargin.push(parseInt($(this).css("marginTop")));
    });


    //Where our boxes will end up
    var boxEndMargin = 50;

    var boxTopMargin = 50;

    //How much scrolling we need to do to get there
    var scrollDistance = 450;

 


    $(window).scroll(function() {
        //Scroll delta should be a value between 0, 1.
        var scrollDelta = $(window).scrollTop() / scrollDistance;

        var scrollNumber = $(window).scrollTop();

        //Make sure it's not more than one.
        if(scrollDelta > 1) scrollDelta = 1;

        //Loop through boxes and move them.
        $('.boxes').each(function(i) {
            var moveAmount = (boxEndMargin - boxStartMargin[i]) * scrollDelta;
            $(this).css("marginTop", boxStartMargin[i] + moveAmount);
        });


        $('header').css({"marginTop": 0 + (scrollDelta * 450), "height" : 350 - (scrollDelta * 200) });

        $('.boxes-straight').css("marginTop", 150 - (scrollDelta * 100));


    });

    

});



</script>
